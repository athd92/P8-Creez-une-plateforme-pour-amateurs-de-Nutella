language: python
python:
  - '3.6'

before_script:
  - pip install -r requirements.txt

branches:
  only:
    - staging

env: DJANGO_SETTINGS_MODULE="purbeurre.settings"

services:
  - postgresql

script:
  - python purbeurre/manage.py test purbeurre

jobs:
  include:
    - stage: "Cron Test"
      script: python3 purbeurre/manage.py updatedb