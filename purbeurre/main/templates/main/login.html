
{% extends 'main/homepage.html' %}

{% block content %}

{% load bootstrap4 %}
<header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
     
        {# Display a form #}

        <div class='container' >
        <form method="post" class="form" style="color: antiquewhite;">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Valider</button>
        {% endbuttons %}
    
        Si vous ne disposez déjà d'un compte, cliquez sur : <a href="/register"><strong>Créer un compte</strong></a>.
    </form>
    </div>    
      </div>
    </div>
  </header>
{% endblock %}
