

{% block message %}
<div class="alert alert-success " role="alert" style="z-index: 9999; position: absolute;;">
    {{message}}    
</div>    
{% endblock %}


<!-- {% include 'main/includes/messages.html' %} A PLACER POUR AFFICHAGE-->  

<script>
window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove(); 
    });
}, 3000);
</script>
